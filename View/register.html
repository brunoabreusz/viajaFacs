<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViajaFacs - Cadastro</title>
    <link rel="icon" href="View/images/iconviajafacs.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="View/styles/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home">
                <img src="View/images/logo-viajafacs.png" height="60" alt="ViajaFacs" loading="lazy"
                    style="margin-top: -1px;" />
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form method="post" action="./Controller/UsuarioController.php" onsubmit="return checkPasswords()">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite o seu e-mail" required>
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome" required>
                        <label for="name" class="form-label">Digite o seu nome</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Data de nascimento">
                        <label for="name" class="form-label">Data de nascimento</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="cpf" name="cpf" oninput="mascara(this)"
                            maxlength="14" minlength="14" placeholder="Digite seu cpf" required>
                        <label for="name" class="form-label">Digite seu CPF</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="15"
                            onkeyup="handlePhone(event)" placeholder="Telefone" required>
                        <label for="name" class="form-label">Telefone</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha" name="senha"
                            placeholder="Digite sua senha" required>
                        <label for="name" class="form-label">Digite sua senha</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="con-password" name="con-password"
                            placeholder="Confirme sua senha" required>
                        <label for="name" class="form-label">Confirme sua senha</label>
                    </div>
                    <div class="mt-2">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">Você aceita os<a
                                    href="https://policies.google.com/terms?hl=pt-BR" target="_blank"><b> termos de
                                        serviços</b></a>?</label>
                        </div>
                        <!-- <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter"
                                checked>
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas
                                notificações?</label>
                        </div> -->
                        <input type="submit" class="btn btn-primary" value="Cadastro">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="View/images/Acess.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="View/javascript/funcoes.js"></script>
</body>

</html>
